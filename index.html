<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Hidden Search Feature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="image-product-desktop.jpg" alt="">
            </div>
            <div class="information">
                <h5>PERFUME</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current-price">$149.99</p>
                    <p class="discounted-price">$169.99</p>
                </div>
                <div class="button-container">
                    <button><img src="icon-cart.svg" class="icon" alt="">Add to Cart</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
